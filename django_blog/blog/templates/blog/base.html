<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog Bonnie{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header>
    <!-- Search Bar -->
    <form action="{% url 'search' %}" method="get">
        <input type="text" name="q" placeholder="Search posts...">
    </form>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>
</header>

<!-- Main Page Content -->
<div class="content">
    {% block content %}
        <h1>Welcome to My Django Blog!</h1>
        <p>This is your home Bonnie.</p>
    {% endblock %}
</div>

<footer>
    <p>&copy; 2025 Django Blog</p>
</footer>

<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
