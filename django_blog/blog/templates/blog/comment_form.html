{% extends "blog/base.html" %}

{% block title %}Comment{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %} Comment</button>
</form>

<a href="{% url 'post_detail' form.instance.post.pk %}">Back to Post</a>
{% endblock %}
